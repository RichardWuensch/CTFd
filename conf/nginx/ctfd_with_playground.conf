server {
    listen 443 ssl;
    server_name hlab.fiw.thws.de www.hlab.fiw.thws.de;

    ssl_certificate /etc/nginx/ssl/hlab_fiw_thws_de.pem;
    ssl_certificate_key /etc/nginx/ssl/private/private.pem;

    client_max_body_size 75M;
    proxy_read_timeout 180s; #important setting for the playground

    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/CTFd/app.sock;
   }
